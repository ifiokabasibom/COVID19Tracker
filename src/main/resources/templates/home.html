<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Corona Virus Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="ml-3">Corona Virus Tracker App</h1>
        <p ></p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4">
            <p>
                <span>New Cases Reported since yesterday: </span>
                <span th:text="${totalNewReportedCases}"></span>
            </p>

        </div>
    </div>

    <div class="container">
        <table class="table table-bordered">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
                <th>Difference in last one day</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}">Not Known</td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPreviousDay}">0</td>
            </tr>
        </table>
    </div>


</body>
</html>
